<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">

  <title>QR Form Project</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Data Array
    let entries = JSON.parse(localStorage.getItem("entries") || "[]");

    function saveData(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const vehicle = document.getElementById("vehicle").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !vehicle || !address) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç!");
        return;
      }

      entries.push({ name, vehicle, address, time: new Date().toLocaleString() });
      localStorage.setItem("entries", JSON.stringify(entries));

      alert("‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§Ø‡§æ ‚úÖ");
      document.getElementById("form").reset();
      showEntries();
    }

    function showEntries() {
      const list = document.getElementById("data");
      list.innerHTML = "";
      entries.forEach((e, i) => {
        list.innerHTML += `<tr>
          <td>${i+1}</td>
          <td>${e.name}</td>
          <td>${e.vehicle}</td>
          <td>${e.address}</td>
          <td>${e.time}</td>
        </tr>`;
      });
    }

    function downloadCSV() {
      let csv = "Sr No,Name,Vehicle,Address,Time\n";
      entries.forEach((e, i) => {
        csv += `${i+1},${e.name},${e.vehicle},${e.address},${e.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "offline-data.csv";
      a.click();
    }

    function clearData() {
      if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§æ‡§∞‡§æ ‡§°‡•á‡§ü‡§æ ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        entries = [];
        localStorage.removeItem("entries");
        showEntries();
      }
    }

    window.onload = showEntries;
  </script>
</head>
